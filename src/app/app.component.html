<!-- <input type="text" [(ngModel)]="name"> -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>{{name}}</p>
      <div>{{title}}</div>
      <h1>{{title}}</h1>
      <hr>
      <!-- 傳遞 serverElements props -->
      <!-- [child component props]='parent component props' -->
      <!-- [] 表示 props binding-->
      <!-- servers component 要加 @Input -->
      <!-- (serverCreated) 內的 serverCreated 是自製事件-->
      <app-servers [srvElement]="serverElements" (serverCreatedPropsPassing)="onServerAdded($event)" >
        <!-- component tag 夾帶的 children 會傳遞到內部的 ng-content -->
        <p #contentParagraph>
          <strong *ngIf="serverElements.type === 'server'" style="color: red;">{{serverElements.content}}</strong>
          <em *ngIf="serverElements.type === 'blueprint'" style="color: red;">{{serverElements.content}}</em>
        </p>
      </app-servers>
    </div>
  </div>
</div>
